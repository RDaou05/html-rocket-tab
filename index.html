<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Rocket Tab</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="frameworks/fontawesome/css/all.min.css" />
    <script src="frameworks/fontawesome/js/fontawesome.min.js"></script>

    <!-- stylesheets -->
    <link rel="stylesheet" href="css/theme.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/popup.css" />
  </head>
  <body>
    <!-- Top navbar-->
    <nav class="top-nav">
      <!-- Shortcuts popup -->
      <span class="nav-item">
        <a id="shortcuts-popup-trigger" class="text-shadow">Shortcuts</a>
        <div id="shortcuts-popup" class="popup drop-shadow">
          <!-- 
            TODO: Make the links look nicer and add an option to edit them 
          -->
          <ul class="shortcuts-list">
            <li>
              <a href="https://www.google.com/">Google</a>
            </li>
            <li>
              <a href="https://www.youtube.com/">YouTube</a>
            </li>
            <li>
              <a href="https://www.instagram.com/">Instagram</a>
            </li>
            <li>
              <a href="https://www.facebook.com/">Facebook</a>
            </li>
            <li>
              <a href="https://twitter.com/">Twitter</a>
            </li>
          </ul>
        </div>
      </span>
    </nav>

    <!-- Side navbar -->
    <!-- FIX: Minimize on navigation -->
    <nav class="side-nav">
      <!-- Nav icon -->
      <a id="link-home-page" class="nav-item nav-icon">
        <i class="fas fa-angle-double-right nav-item-icon"></i>
      </a>

      <!-- Background options -->
      <a id="link-background-options" class="nav-item">
        <i class="fa fa-image nav-item-icon"></i>
        <span class="nav-item-title">Background</span>
      </a>

      <!-- Shortcuts options -->
      <a id="link-shortcuts-options" class="nav-item">
        <i class="fa fa-link nav-item-icon"></i>
        <span class="nav-item-title">Shortcuts</span>
      </a>

      <!-- Tab groups options -->
      <a id="link-tab-groups-options" class="nav-item">
        <i class="fa fa-folder nav-item-icon"></i>
        <span class="nav-item-title">Tab Groups</span>
      </a>

      <a id="link-app-options" class="nav-item">
        <i class="fa fa-cog nav-item-icon"></i>
        <span class="nav-item-title">Settings</span>
      </a>
    </nav>

    <!-- Background -->
    <div id="background-one" class="background"></div>
    <div id="background-two" class="background"></div>

    <!-- Main -->
    <main id="main">
      <!-- Home page -->
      <section id="home-page" class="container text-center text-shadow">
        <h1 id="clock">00:00 AM</h1>
        <h2 id="greeting">Hello you,</h2>
        <form name="search-form">
          <input
            type="text"
            id="search-box"
            name="search-box"
            autocomplete="off"
            maxlength="60"
          />
          <input type="submit" hidden="true" />
        </form>
      </section>

      <!-- App options page -->
      <section id="app-options" class="container collapse">
        <h1>Settings</h1>
        <hr />
        <form action="#" id="Settings">
          <label for="display-name">Display name:</label>
          <input
            type="text"
            id="display-name"
            name="display-name"
            value=""
            placeholder="You"
          /><br />

          <label for="background-color-one">Background colors:</label>
          <input
            type="text"
            id="background-color-one"
            name="background-color-one"
            value=""
            placeholder="Color one"
          />
          <input
            type="text"
            id="background-color-two"
            name="background-color-two"
            value=""
            placeholder="Color Two"
          /><br />

          <label for="animate-background">Animate background</label>
          <input
            type="checkbox"
            id="animate-background"
            name="animate-background"
          /><br />

          <input type="submit" value="Save" class="btn" />
        </form>
      </section>

      <!-- Background options page -->
      <section id="background-options" class="container collapse">
        <div id="background-list">
          <button
            type="button"
            id="clear-background"
            class="background-item btn drop-shadow default-background"
          >
            Default
          </button>
        </div>
      </section>
    </main>

    <!-- Scripts -->
    <script type="module" src="js/index.js"></script>
    <script type="module" src="js/background.js"></script>
  </body>
</html>
