<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Rocket Tab</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="frameworks/fontawesome/css/all.min.css" />
    <script
      src="frameworks/fontawesome/js/fontawesome.min.js"
      crossorigin="anonymous"
    ></script>

    <!-- stylesheets -->
    <link rel="stylesheet" href="css/theme.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/popup.css" />
  </head>
  <body>
    <!-- Top navbar-->
    <nav class="top-nav">
      <!-- shortcuts popup -->
      <span class="nav-item">
        <a id="shortcuts-popup-trigger">Shortcuts</a>
        <div id="shortcuts-popup" class="popup">
          <!-- TODO: Make the links look nicer and add an option to edit them -->
          <ul class="shortcuts-list">
            <li>
              <a href="https://www.google.com/">Google</a>
            </li>
            <li>
              <a href="https://www.youtube.com/">YouTube</a>
            </li>
            <li>
              <a href="https://www.instagram.com/">Instagram</a>
            </li>
            <li>
              <a href="https://www.facebook.com/">Facebook</a>
            </li>
            <li>
              <a href="https://twitter.com/">Twitter</a>
            </li>
          </ul>
        </div>
      </span>
    </nav>

    <!-- Side navbar -->
    <nav class="side-nav">
      <!-- Nav icon -->
      <a id="link-home-page" class="nav-item nav-icon">
        <i class="fas fa-angle-double-right nav-item-icon"></i>
      </a>

      <!-- Background options -->
      <a id="link-background-options" class="nav-item">
        <i class="fa fa-image nav-item-icon"></i>
        <span class="nav-item-title">Background</span>
      </a>

      <!-- Shortcuts options -->
      <a id="link-shortcuts-options" class="nav-item">
        <i class="fa fa-link nav-item-icon"></i>
        <span class="nav-item-title">Shortcuts</span>
      </a>

      <!-- Tab groups options -->
      <a id="link-tab-groups-options" class="nav-item">
        <i class="fa fa-folder nav-item-icon"></i>
        <span class="nav-item-title">Tab Groups</span>
      </a>
    </nav>

    <!-- Background -->
    <div id="background-one" class="background"></div>
    <div id="background-two" class="background"></div>

    <!-- Main -->
    <main id="main">
      <!-- Home page -->
      <section id="home-page" class="container text-center text-shadow">
        <h1 id="clock">00:00 AM</h1>
        <h2 id="greeting">Hello you,</h2>
        <form id="search">
          <h3>What are you looking for today?</h3>
          <input id="search-box" type="text" autocomplete="off" />
          <input type="submit" hidden="true" />
        </form>
      </section>

      <!-- Background options page -->
      <section id="background-options" class="container collapse">
        <div id="background-list">
          <button
            type="button"
            id="clear-background"
            class="background-item btn drop-shadow"
          >
            Default
          </button>
        </div>
      </section>
    </main>

    <!-- scripts -->
    <script type="module" src="js/index.js"></script>
    <script type="module" src="js/background.js"></script>
  </body>
</html>
