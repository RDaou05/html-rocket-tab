<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Rocket Tab</title>

    <link rel="stylesheet" href="styles/theme.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/popup.css" />

    <script
      src="https://kit.fontawesome.com/59e78c517c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Top navbar-->
    <nav class="nav top-nav">
      <!-- shortcuts popup -->
      <span class="nav-item popup-container">
        <a href="javascript:void(0);" onclick="TogglePopup('shortcuts-popup');">
          Shortcuts
        </a>
        <div id="shortcuts-popup" class="popup">
          <!-- TODO: Make the links look nicer and add an option to edit them -->
          <ul class="shortcuts-list">
            <li>
              <a href="https://www.google.com/">Google</a>
            </li>
            <li>
              <a href="https://www.youtube.com/">YouTube</a>
            </li>
            <li>
              <a href="https://www.instagram.com/">Instagram</a>
            </li>
            <li>
              <a href="https://www.facebook.com/">Facebook</a>
            </li>
            <li>
              <a href="https://twitter.com/">Twitter</a>
            </li>
          </ul>
        </div>
      </span>
    </nav>

    <!-- Side navbar -->
    <nav class="nav side-nav">
      <a
        href="javascript:void(0);"
        onclick="GoToPage('home-page')"
        class="nav-item nav-icon"
      >
        <i class="fas fa-angle-double-right nav-item-icon"></i>
      </a>
      <a
        href="javascript:void(0);"
        onclick="GoToPage('background-options')"
        class="nav-item"
      >
        <i class="fa fa-image nav-item-icon"></i>
        <span class="nav-item-title">Background</span>
      </a>
      <a
        href="javascript:void(0);"
        onclick="GoToPage('shortcuts-options')"
        class="nav-item"
      >
        <i class="fa fa-link nav-item-icon"></i>
        <span class="nav-item-title">Shortcuts</span>
      </a>
      <a
        href="javascript:void(0);"
        onclick="GoToPage('tab-groups-options')"
        class="nav-item"
      >
        <i class="fa fa-folder nav-item-icon"></i>
        <span class="nav-item-title">Tab Groups</span>
      </a>
    </nav>

    <!-- Main -->
    <main id="main">
      <section id="home-page" class="continer text-center">
        <h1 id="clock">00:00 AM</h1>
        <h2 id="greeting">Hello you</h2>
        <form id="search">
          <h3>What are you looking for today?</h3>
          <input id="search-box" type="text" autocomplete="off" />
          <input type="submit" hidden="true" />
        </form>
      </section>

      <section id="background-options" class="container collapse">
        <div id="background-list"></div>
      </section>
    </main>

    <!-- Post scripts -->
    <script src="scripts/script.js"></script>
    <script src="scripts/background.js"></script>
    <script src="scripts/navigation.js"></script>
    <script src="scripts/popup.js"></script>
    <script src="scripts/clock.js"></script>
  </body>
</html>
